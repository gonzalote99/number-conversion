<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>number conversion</title>
</head>
<body>
  <br>
    <div class="other">
      <h1 class="text-center mb-1">number conversion</h1>
       <hr>
       <div class="d-flex justify-content-center input-group-lg">
        <input type="text" name="number" id="user-input" class="input-group-text" placeholder="input"/>
       </div>
       <div class="container text-center pt-4">
           <h4 style="color: white;">select conversion</h4><br>
           <div class="text-center">
          <select class="from-select-lg" id="from">
             <option value="" selected disabled ></option>
             <option value="decimal" >decimal</option>
             <option value="binary" >binary</option>
             <option value="octal" >octal</option>
             <option value="hexadecimal" >hexadecimal</option>

          </select>
          <div>
          <br>
          </div>
          <select class="from-select-lg" id="to">
            <option value="" selected disabled ></option>
            <option value="decimal" >decimal</option>
            <option value="binary" >binary</option>
            <option value="octal" >octal</option>
            <option value="hexadecimal" >hexadecimal</option>

         </select>
           </div><br>
           <div class="btn-group">
            <button id="convert" onclick="convert()" class="btn btn-outline-light fs-5 m-2">convert</button>
            <button id="reset" onclick="reset()" class="btn btn-outline-light fs-5 m-2">reset</button>
           </div>
           <br></br>
           <input disabled class="fs-3 text-center" placeholder="conversion result" id="result"/>
       </div>
    </div>
</br>
<hr>
<footer>
<p class="text-center info-foot fs-4">made by <a target="_blank" href="https://github.com/gonzalote99?tab=repositories">me</a>  </p>
</footer>
<script src="script.js"></script>
  
</body>
</html>
